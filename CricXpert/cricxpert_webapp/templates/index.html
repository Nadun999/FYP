<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricXpert - Player Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">CricXpert Player Recognition</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept="video/mp4, video/mov, video/avi">
            </div>
            <button type="submit" class="btn btn-primary">Upload & Predict</button>
        </form>
    </div>
</body>
</html>
